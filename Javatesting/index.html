<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Inventory Management</title>
    </head>
    <body>
        <h1>Book Inventory Management</h1>

        <div class="filter-container">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
            </select>

            <label for="titleSearch">Search by Title:</label>
            <input type="text" id="titleSearch">

            <label for="pageFilter">Number of Pages:</label>
            <input type="number" id="minPages">
            <input type="number" id="maxPages">

            <button onclick="filterBooks()">Filter</button>
        </div>

        <div id="bookCategories"></div>

        <button onclick="findLeastExpBook()">Cheapest Book</button>
        <button onclick="findMostExpBook()">Most Expensive Book</button>

        <div id="minMaxBook"></div>

        <div class="sort-container">
            <label for="sortCriteria">Sort By:</label>
            <select id="sortCriteria">
                <option value="name-asc">Name Asc</option>
                <option value="name-desc">Name Desc</option>
                <option value="price-asc">Price Asc</option>
                <option value="price-desc">Price Desc</option>
            </select>
        </div>

        <button onclick="calculateInventoryValue()">Total Inventory Value</button>
        <div id="inventoryValue"></div>

        <script src="index.js"></script>
    </body>
</html>
