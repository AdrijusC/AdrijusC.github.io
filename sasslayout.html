<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dist/css/style.css">
        <title>Sass layout</title>
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <h6>Username</h6>
                <div class="input-box">
                    <input type="text" placeholder="Type your username">
                </div>
                <h6>Password</h6>
                <div class="input-box">
                    <input type="text" placeholder="Type your password">
                </div>
                <a href="#">Forgot password?</a>
                <button class="login-button" type="submit">LOGIN</button>
            </form>
            <div class="signup-using-top">
                <p>Or Sign Up Using</p>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank" alt="facebook">
                    <img src="/img/facebook.JPG" alt="facebook">
                </a>
                <a href="https://www.x.com" target="_blank" alt="x">
                    <img src="/img/twitter.JPG" alt="twitter">
                </a>
                <a href="https://www.google.com" target="_blank" alt="google">
                    <img src="/img/google.JPG" alt="google">
                </a>
            </div>
            <div class="signup-using-bot">
                <p>Or Sign Up Using</p>
            </div>
            <div class="signup">
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </body>
</html>
